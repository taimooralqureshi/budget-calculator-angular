<form #itemForm='ngForm' (ngSubmit)="onSubmit(itemForm); itemForm.reset()">
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field is-narrow">
        <p class="control">
          <input type="number" class="input" placeholder='Amount' name='amount' [ngModel]='item.amount' required>
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input type="text" class="input" placeholder='Description' name='desc' [ngModel]='item.desc' required>
        </p>
      </div>

      <div class="field is-narrow">
        <button type="submit" class="button" [ngClass]="{'is-primary':isNewItem,'is-success': !isNewItem}" [disabled]='!itemForm.valid'>
          {{ isNewItem ? 'Add' : 'Save' }}
        </button>
      </div>
    </div>
  </div>
</form>
