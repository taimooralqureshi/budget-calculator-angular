<div class="root">
  <div class="budget-item" (click)="onCardClickEmitter()" [ngClass]="{'income': item.amount >= 0, 'expense' : item.amount < 0}">
    <div class="description">
      <span>{{item.desc}}</span>
    </div>
    <div class="amount">
      <span>{{item.amount |currency}}</span>
    </div>
  </div>
  <div class="x-icon" (click)="deleteItemEmitter()"></div>
</div>
