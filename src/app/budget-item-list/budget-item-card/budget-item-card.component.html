<div class="root">
  <div class="budget-item" [ngClass]="{'income': item.amount >= 0, 'expense' : item.amount < 0}">
    <div class="description">
      <p>{{item.desc}}</p>
    </div>
    <div class="amount">
      <p>{{item.amount}}</p>
    </div>
  </div>
  <div class="x-icon" (click)="deleteItemEmitter()"></div>
</div>
